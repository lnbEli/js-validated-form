<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <fieldset>
        <legend>Please fill in all boxes</legend>
        <ul class="form-list-items">
          <li class="list-item-email">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" />
            <span class="email-error"></span>
          </li>
          <li class="list-item-country">
            <label for="country">Country:</label>
            <input name="country" type="text" id="country" />
            <div class="country-error"></div>
          </li>
          <li class="list-item-postcode">
            <label for="postcode">Postcode:</label>
            <input
              name="postcode"
              type="text"
              id="postcode"
              pattern="^[A-Z]{1,2}\d[A-Z\d]? ?\d[A-Z]{2}$"
            />
            <div class="postcode-error"></div>
          </li>
          <li class="list-item-password-one">
            <label for="password-one">Password:</label>
            <input name="password-one" type="password" id="password-one"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/>"
            <div class="password-one-error"></div>
          </li>
          <li class="list-item-password-two">
            <label for="password-two">Confirm Password:</label>
            <input name="password-two" type="password" id="password-two" />
            <div class="password-two-error"></div>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
